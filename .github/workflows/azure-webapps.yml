name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  AZURE_WEBAPP_NAME: DBUxCheckmateMain
  AZURE_WEBAPP_PACKAGE_PATH: './Uxcheckmate/Uxcheckmate_Main/bin/Release/net9.0/publish'
  DB_STRING_SECRET: ${{ secrets.DB_STRING_SECRET }}
  PLAYWRIGHT_BROWSERS_PATH: './Uxcheckmate/Uxcheckmate_Main/bin/Release/net9.0/publish/playwright'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./Uxcheckmate/Uxcheckmate_Main/Uxcheckmate_Main.sln

      - name: Build
        run: dotnet build ./Uxcheckmate/Uxcheckmate_Main/Uxcheckmate_Main.sln --configuration Release --no-restore

      - name: Install Node.js for Playwright
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          cd Uxcheckmate/Uxcheckmate_Main
          npm install
        env:
          DEBUG: pw:*

      - name: Install Playwright into custom folder
        run: |
          echo "ðŸ“¦ Installing Playwright v1.50.0 into ${{ env.PLAYWRIGHT_BROWSERS_PATH }}..."
          mkdir -p ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          cd Uxcheckmate/Uxcheckmate_Main
          npm install playwright@1.50.0
          PLAYWRIGHT_BROWSERS_PATH=${{ env.PLAYWRIGHT_BROWSERS_PATH }} npx playwright install chromium
        env:
          DEBUG: pw:*

      - name: Verify custom Playwright install
        run: ls -la ${{ env.PLAYWRIGHT_BROWSERS_PATH }}

      - name: Clean previous publish output
        run: rm -rf ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Publish
        run: dotnet publish ./Uxcheckmate/Uxcheckmate_Main/Uxcheckmate_Main.csproj -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Create deployment test file
        run: |
          echo "Deployment test file. Created at $(date)" > ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/deployment-test.txt

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
