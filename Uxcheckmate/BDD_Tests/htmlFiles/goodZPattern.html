<!DOCTYPE html>
<html lang="en">
<head>
  <title>Good Z Pattern</title>
  <style>
    body { width: 800px; margin: 0 auto; }
    header, footer { width: 100%; height: 100px; background: lightgray; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
    nav { margin-right: auto; }
    main { width: 100%; margin: 100px 0; }
    section { margin: 80px 0; }
    h1, h2, p { text-align: left; margin-left: 20px; width: 500px; }
    button { margin-left: auto; }
  </style>
</head>
<body>
  <header>
    <nav>Logo</nav>
    <div>Menu</div>
  </header>
  <main>
    <section>
      <h1>Big Heeading One</h1>
      <p>Filler paragraphs on information and stuff</p>
    </section>
    <section>
      <h2>Another Header</h2>
      <p>More stuff that goes here talking about the site</p>
    </section>
    <section>
      <h2>Header Again</h2>
      <p>Making more text that doesn't matter since it is just filler</p>
    </section>
    <section>
      <h2>Ending Header</h2>
      <p>Final text that goes here to end information</p>
    </section>
  </main>
  <footer>
    <div>Contact Info</div>
    <button>Join Now</button>
  </footer>
</body>
</html>
